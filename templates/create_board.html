{% extends 'layout.html' %}

{% block content %}

    <h1>Create Board</h1>
    <form action="/create-board" method="post">
        <div class="form-group">
            <label for="title">Username:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter board title">
        </div>
        <label for="public">Public </label><input type="radio" name="open" value="public" id="public" checked><br>
        <label for="public">Private</label><input type="radio" name="open" value="private" id="private"><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
